<ion-content>
  <div class="login-section ion-padding">
  <div class=" heading ion-padding">
    <h1>Create an account</h1>
    <p>A Smile in Every Slice</p>
  </div>  
  <div class="login-form ion-padding" >
    <div class="form-input ">
      <ion-icon name="person-outline"></ion-icon>
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text"></ion-input>
        </ion-item>
    </div>
    <div class="form-input ">
      <ion-icon name="mail-outline"></ion-icon>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email"></ion-input>
        </ion-item>
    </div>
    <div class="form-input ">
      <ion-icon name="lock-closed-outline"></ion-icon>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="text"></ion-input>
        </ion-item>
    </div>
  </div>
  <div class="action-button ion-padding">

    <ion-button size="large" class="login-button" routerLink="/home">Sign Up</ion-button>
  <ion-button class="signup-button" size="large" fill="outline" routerLink="/login-form">Log in</ion-button>
</div>
</div>
</ion-content>
